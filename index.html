<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITC Presale Purchase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web3Modal v2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal@2.9.2/dist/index.js"></script>
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #16233b, #2986e7 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #presale-widget {
      background: linear-gradient(135deg, #0a1a35 0%, #1e2d3d 35%, #2d6cf6 100%);
      color: #fafcff;
      border-radius: 22px;
      padding: 36px 24px 32px 24px;
      max-width: 370px;
      box-shadow: 0px 4px 32px rgba(20,40,100,0.32);
      text-align: center;
      margin: 0 auto;
    }
    #countdown {
      font-size:18px; margin-bottom:8px;
      color: #00ffe7;
    }
    .msg-main {
      font-size:16px; margin-bottom:8px;
    }
    .msg-urgency {
      color:#ffecb6; margin-bottom:14px; font-size:15px;
    }
    .input-row {
      margin-bottom:10px; display:flex; gap:6px; justify-content:center;
    }
    input[type="number"] {
      width:48%;
      padding: 7px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #182a47;
      color: #fafcff;
    }
    button {
      background: linear-gradient(90deg, #2038a8, #2d6cf6 70%);
      color: #fff;
      border: none;
      font-size: 18px;
      padding: 12px 32px;
      margin-top: 6px;
      border-radius: 13px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.3s;
      box-shadow: 0 8px 24px rgba(44,108,246,0.23);
    }
    #buyWithEthBtn:disabled {
      background: #2d3847; color: #aac2ff; cursor: not-allowed;
    }
    #walletStatus {
      color:#affcff; font-size:15px; margin-bottom:8px;
      min-height:24px;
    }
    #buyResult {
      margin-top:14px; color:#affcff; font-size:15px;
      min-height:24px;
    }
    @media (max-width:480px) {
      #presale-widget { max-width:97vw; padding:22px; }
      input[type="number"] { font-size:15px; }
      button { font-size:16px; padding:10px 12px;}
      .msg-main, .msg-urgency { font-size:14px; }
    }
  </style>
</head>
<body>
<div id="presale-widget">
  <h2 style="margin-bottom: 20px;">ITC Presale Purchase</h2>
  <div id="countdown"></div>
  <div class="msg-main">
    <strong>Phase 1:</strong> <span style="color:#affcff;">$0.50 USDC / ITC</span>
  </div>
  <div class="msg-urgency">
    ðŸš€ Hurry! Price goes up to $0.75 USDC next phase!
  </div>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletStatus"></div>
  <div class="input-row">
    <input id="tokenAmount" type="number" min="1" placeholder="ITC Amount" />
    <input id="usdcAmount" type="number" min="0" step="0.01" placeholder="USDC Value" />
  </div>
  <button id="buyWithEthBtn" disabled>Buy ITC With ETH</button>
  <div id="buyResult"></div>
</div>

<script>
const PHASE1_DURATION = 180 * 24 * 60 * 60 * 1000; // 180 days in ms
const PHASE1_PRICE_USDC = 0.50; // $0.50 USDC per ITC
const PHASE2_PRICE_USDC = 0.75; // $0.75 next phase price
const ETH_PRICE_USDC = 4302.55; // 1 ETH = 4302.55 USDC

const PRESALE_CONTRACT = "0xd1887abfadc7b5de18c54a547490c8dea792686b";
const ITC_TOKEN_DECIMALS = 18;
const presaleAbi = [
  "function buyWithETH(uint256 tokenAmount) external payable"
];
const presaleStartTime = Date.now();

function updateCountdown() {
  let now = Date.now();
  let remainingMs = PHASE1_DURATION - (now - presaleStartTime);
  if (remainingMs < 0) remainingMs = 0;
  let totalSecs = Math.floor(remainingMs / 1000);
  let days = Math.floor(totalSecs / (24 * 3600));
  let hours = Math.floor((totalSecs % (24 * 3600)) / 3600);
  let mins = Math.floor((totalSecs % 3600) / 60);
  document.getElementById("countdown").textContent =
    `Phase 1 ends in ${days} days, ${hours} hours, ${mins} minutes`;
}
setInterval(updateCountdown, 1000); updateCountdown();

const tokenInput = document.getElementById("tokenAmount");
const usdcInput = document.getElementById("usdcAmount");
tokenInput.oninput = function() {
  if (tokenInput.value && !isNaN(tokenInput.value) && tokenInput.value > 0) {
    usdcInput.value = (tokenInput.value * PHASE1_PRICE_USDC).toFixed(2);
  } else { usdcInput.value = ""; }
};
usdcInput.oninput = function() {
  if (usdcInput.value && !isNaN(usdcInput.value) && usdcInput.value > 0) {
    tokenInput.value = (usdcInput.value / PHASE1_PRICE_USDC).toFixed(2);
  } else { tokenInput.value = ""; }
};

let provider, signer, connectedAddress;

async function connectWallet() {
  const walletStatus = document.getElementById("walletStatus");
  walletStatus.textContent = "";

  try {
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions: {} // Defaults to MetaMask + WalletConnect support
    });
    const instance = await web3Modal.connect();
    provider = new ethers.providers.Web3Provider(instance);
    signer = provider.getSigner();
    connectedAddress = await signer.getAddress();
    document.getElementById("buyWithEthBtn").disabled = false;
    walletStatus.textContent = `Connected: ${connectedAddress}`;
  } catch (err) {
    walletStatus.textContent = "Wallet connection failed: " + (err.message || err);
  }
}

document.getElementById("connectWalletBtn").onclick = connectWallet;

document.getElementById("buyWithEthBtn").onclick = async () => {
  const buyResult = document.getElementById("buyResult");
  buyResult.textContent = "";
  if (!provider || !signer || !connectedAddress) {
    buyResult.textContent = "Please connect your wallet first.";
    return;
  }
  const tokenAmountVal = tokenInput.value;
  if (!tokenAmountVal || isNaN(tokenAmountVal) || tokenAmountVal <= 0) {
    buyResult.textContent = "Enter a valid ITC amount.";
    return;
  }
  try {
    const contract = new ethers.Contract(PRESALE_CONTRACT, presaleAbi, signer);
    const ethPricePerToken = PHASE1_PRICE_USDC / ETH_PRICE_USDC;
    const ethValue = ethers.utils.parseEther(
      (ethPricePerToken * tokenAmountVal).toString()
    );
    const tx = await contract.buyWithETH(
      ethers.utils.parseUnits(tokenAmountVal.toString(), ITC_TOKEN_DECIMALS),
      { value: ethValue }
    );
    buyResult.textContent = "âœ… Transaction sent! Tx Hash: " + tx.hash;
  } catch (err) {
    buyResult.textContent = "âŒ Error: " + (err.message || err);
  }
};
</script>
</body>
</html>
